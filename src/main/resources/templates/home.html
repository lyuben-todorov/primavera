<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Primavera</title>
</head>
<body>
<nav class="navbar navbar-default  alert-info">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:href="@{/home}">Home</a>
        </div>

        <!-- Case user is logged in -->
        <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
            <li>
                <a href="/" th:href="@{/auth_logout}">Logout</a>
            </li>
        </ul>


        <!-- Case user is NOT logged in -->
        <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
            <li>
                <a href="/" th:href="@{/login}">Login</a>
            </li>
        </ul>


    </div><!-- /.container-fluid -->
</nav>


<div class="container-fluid">
    <h1 class="text-center">Primavera</h1>
</div>

<div class="container-fluid text-center">

    <a href="/" th:href="@{/login}" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-log-in"></span> Log in
    </a>


    <a href="/" th:href="@{/register}" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-new-window"></span> Register
    </a>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
