<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.1.0/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registerpage.css}"/>

    <title>Register</title>
</head>


<body class="text-center">

<div class="justify-content-center">

    <div th:if="${param.success}">
        <div class="alert alert-info bg-transparent">
            You've successfully registered!
        </div>
    </div>
    <form class="form-signup" th:action="@{/register}" th:object="${user}" method="post">
        <img class="mb-2 img-fluid w-100 h-100" th:src="@{/img/landinglogo1.png}">
        <h1 class="h3 mb-1font-weight-normal">Please register</h1>

        <p class="alert alert-danger"
           th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}"
           th:text="${error}">Validation error</p>


        <!--firstname-->

        <div class="
        " th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">

            <label for="firstName" class="sr-only control-label">First Name</label>
            <input id="firstName" class="form-control" placeholder="First Name" required="required"
                   th:field="*{firstName}"/>


            <span class="badge badge-pill badge-dark"
                  th:each="error: ${#fields.errors('firstName')}"
                  th:text="${error}">Validation error</span>
        </div>

        <!--lastname-->

        <div class="" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">

            <label for="lastName" class="sr-only control-label">Last Name</label>
            <input id="lastName" class="form-control" placeholder="Last Name" required="required"
                   th:field="*{lastName}"/>

            <span class="badge badge-pill badge-dark"
                  th:each="error : ${#fields.errors('lastName')}"
                  th:text="${error}">Validation error</span>
        </div>

        <!--email-->

        <div class="" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">

            <label for="email" class="sr-only control-label">E-mail</label>
            <input id="email" class="form-control" placeholder="E-mail" required="required" th:field="*{email}"/>

            <span class="badge badge-pill badge-dark"
                  th:each="error : ${#fields.errors('email')}"
                  th:text="${error}">Validation error</span>
        </div>

        <!--password-->

        <div class="" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">

            <label for="password" class="sr-only control-label">Password</label>
            <input id="password" class="form-control" type="password" placeholder="Password" required="required"
                   th:field="*{password}"/>


            <span class="badge badge-pill badge-dark"
                  th:each="error : ${#fields.errors('password')}"
                  th:text="${error}">Validation error</span>
        </div>

        <!--confirmpassword-->

        <div class="" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">

            <label for="confirmPassword" class="sr-only control-label">Confirm password</label>
            <input id="confirmPassword" class="form-control" type="password" placeholder="Confirm password"
                   required="required" th:field="*{confirmPassword}"/>

            <span class="badge badge-pill badge-dark"
                  th:each="error : ${#fields.errors('confirmPassword')}"
                  th:text="${error}">Validation error</span>
        </div>

        <!--terms-->

        <!--<div class="" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">-->

        <!--<input id="terms" type="checkbox" th:field="*{terms}"/>-->
        <!--<label class="sr-only control-label" for="terms">-->
        <!--I agree with the <a href="#">terms and conditions</a> for Registration.-->
        <!--</label>-->

        <!--<p class="alert alert-danger"-->
        <!--th:each="error : ${#fields.errors('terms')}"-->
        <!--th:text="${error}">Validation error</p>-->
        <!--</div>-->


        <div class="">
            <button class="mt-3 btn btn-sm btn-outline-light btn-block" type="submit" name="login-submit"
                    id="login-submit" value="Register">Register
            </button>
            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>

    </form>


    <div class="form-signin">
        <p class="mt-5 mb-3 text-white">Primavera Â© 2017-2018</p>
    </div>

</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

</body>
</html>
