<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.1.0/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginpage.css}"/>

    <title>Login</title>
</head>


<body class="text-center">

<div class="justify-content-center">
    <form th:action="@{/login}" method="post" class="form-signin">
        <img class="mb-2 img-fluid w-100 h-100" th:src="@{/img/landinglogo1.png}">
        <h1 class="h3 mb-1font-weight-normal">Please sign in</h1>

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">
                You have been logged out.
            </div>
        </div>

        <label for="username" class="sr-only">Username</label>
        <input class="form-control" type="username" id="username" name="username" placeholder="Username"
               required="required" autofocus="autofocus">


        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
               required="required">

        <!------
        Remember me here
        ------>

        <button class="mt-3 btn btn-sm btn-outline-light btn-block" type="submit" name="login-submit" id="login-submit"
                value="Sign In">Sign in
        </button>


    </form>
    <div class="form-signin">
        <a href="/" th:href="@{/register}" class="btn btn-outline-light btn-sm">
            <span class="fas fa-user-plus"></span> Register
        </a>
        <p class="mt-5 mb-3 text-white">Primavera Â© 2017-2018</p>
    </div>

</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

</body>
</html>
